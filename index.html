<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AI Hediye Önerici</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="button.css"/>
</head>
<body>
  <div class="app-container">
    <center>
        <img src="images/logo.png" alt="AI Hediye Önerici" style="max-width: 450px;" />
        
      </center>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <form id="giftForm" novalidate>
      <div class="step-card active" id="step1">
        <center><h2>Kime hediye alacaksınız?</h2></center>
        <select id="recipient" required>
          <option value="">Seçiniz</option>
          <option value="Sevgili">Sevgili</option>
          <option value="Anne">Anne</option>
          <option value="Baba">Baba</option>
          <option value="Kardeş">Kardeş</option>
          <option value="Arkadaş">Arkadaş</option>
        </select>
      </div>

      <div class="step-card" id="step2">
        <center><h2>Max Fiyat (TL)</h2></center>
        <input type="range" id="priceRange" min="0" max="5000" step="50" value="200" oninput="updatePriceLabel(this.value)" />
        <div class="price-label" id="priceValue">200 TL</div>
      </div>

      <div class="step-card" id="step3">
        <center><h2>Hediye Türü</h2></center>
        <select id="giftType" required>
          <option value="">Seçiniz</option>
          <option value="Elektronik">Elektronik</option>
          <option value="Kitap">Kitap</option>
          <option value="Aksesuar">Aksesuar</option>
          <option value="Kıyafet">Kıyafet</option>
          <option value="Kozmetik">Kozmetik</option>
          <option value="diger">Diğer</option>
          <option value="kararsiz">Kararsızım</option>
        </select>
      </div>

      <div class="step-card" id="step4">
       <center><h2>Hediye Nedeni</h2></center>
        <select id="occasion" required>
          <option value="dogumgunu">Doğum günü</option>
          <option value="yıldönümü">Yıl Dönümü</option>
          <option value="mezun">Mezuniyet</option>
          <option value="yeniis">Yeni İş</option>
          <option value="yılbaşı">Yılbaşı</option>
          <option value="sgün">Sevgililer Günü</option>
          <option value="bgün">Babalar Günü</option>
          <option value="agün">Anneler Günü</option>
          <option value="ygün">Yazılımcılar Günü</option>
          <option value="diger">Diğer</option>
        </select>
      </div>


      <div class="step-card" id="step5">
        <center><h2>Hediye alacağınız kişiyi anlatan veya eklemek istediğiniz bir şey var mı?</h2></center>
        <input type="text" id="idea" placeholder="Örn: kulaklık, nostaljik bir şey..." />
      </div>

      <div class="buttons">
        <button type="button" id="prevBtn" onclick="changeStep(-1)" disabled>Geri</button>
        <button type="button" id="nextBtn" onclick="changeStep(1)">İleri</button>
      </div>
    </form>

    <div id="results" class="results"></div>
  </div>


  

  <script src="script.js"></script>


</body>
</html>
